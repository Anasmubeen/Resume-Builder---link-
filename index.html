<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="cv.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">CV Generator</h1>

        <!-- Input fields -->
        <div class="form-group">
            <label for="nameField">Name:</label>
            <input type="text" id="nameField" class="form-control" required>
        </div>
        <div class="form-group mt-2">
            <label for="usernameField">Username:</label>
            <input type="text" id="usernameField" class="form-control" placeholder="Enter unique username" required>
        </div>

        <!-- Other fields -->
        <div class="form-group mt-2">
            <label for="contactField">Contact:</label>
            <input type="text" id="contactField" class="form-control">
        </div>
        <div class="form-group mt-2">
            <label for="addressField">Address:</label>
            <input type="text" id="addressField" class="form-control">
        </div>

        <div class="form-group mt-2">
            <label for="fbField">Facebook:</label>
            <input type="text" id="fbField" class="form-control">
        </div>
        <div class="form-group mt-2">
            <label for="instaField">Instagram:</label>
            <input type="text" id="instaField" class="form-control">
        </div>
        <div class="form-group mt-2">
            <label for="linkedinField">LinkedIn:</label>
            <input type="text" id="linkedinField" class="form-control">
        </div>
        
        <div class="form-group mt-2">
            <label for="objectiveField">Objective:</label>
            <input type="text" id="objectiveField" class="form-control">
        </div>
        <div class="form-group mt-2">
            <label for="weField">Work Experience:</label>
            <textarea id="weField" class="form-control mt-2" rows="3" placeholder="Enter here"></textarea>
        </div>
        <div class="form-group mt-2">
            <label for="eqField">Academic Qualification:</label>
            <textarea id="eqField" class="form-control mt-2" rows="3" placeholder="Enter here"></textarea>
        </div>

        <!-- Buttons -->
        <button id="generate-btn" class="btn btn-primary mt-4" onclick="generateCV()">Generate CV</button>
        <button id="download-btn" class="btn btn-success mt-2" style="display: none;" onclick="downloadPDF()">Download as PDF</button>
        <div id="share-link" class="mt-3" style="display: none;">
            <strong>Shareable Link:</strong>
            <a id="resume-link" target="_blank"></a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <script src="cv.js"></script>
</body>
</html>
